<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" placeholder="Add a new task..." />
        <button>Add</button>
        <dl>
            <div class="tasks">
                <input type="checkbox" name="checkbox" id="checkbox">
                <div>
                    <dt>Buy groceries:</dt>
                    <dd>Milk, eggs, bread, and vegetables.</dd>
                </div>
            </div>
            <div class="tasks">
                <input type="checkbox" name="checkbox" id="checkbox" checked disabled>
                <div class="strike">
                    <dt>Finish reading a book:</dt>
                    <dd>Complete the last three chapters of "To Kill a Mockingbird".</dd>
                </div>
            </div>
            <div class="tasks">
                <input type="checkbox" name="checkbox" id="checkbox">
                <div>
                    <dt class="str">Exercise:</dt>
                    <dd>Go for a 30-minute jog in the park.</dd>
                </div>
            </div>
            <div class="tasks">
                <input type="checkbox" name="checkbox" id="checkbox">
                <div>
                    <dt>Clean the house:</dt>
                    <dd>Vacuum the living room and dust the shelves.</dd>
                </div>
            </div>
        </dl>
    </div>
</body>

</html>
